<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/afquery.js"></script>
    <style>
        .row img{
        vertical-align:middle
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="index.html">首页</a> >>用户登录
    </div>

    <div class="row" style="margin-top: 100px">
        <div class="row">
            用户登陆
        </div>
        <div class="row">
            <img src="image/user.png"/>
            <input type="text" class="username" placeholder="用户名">
        </div>
        <div class="row">
            <img src="image/password.png"/>
            <input type="password" class="password" placeholder="密码">
        </div>

        <div>
            <button onclick="M.login()" style="margin-top: 20px">登陆</button>
        </div>

    </div>

    <div class="bottom" style="margin-top: 100px">
        JAVA ｜ 论坛项目
    </div>
</div>
</body>
<script>
    var M = {};
    M.login = function () {
        var req = {};
        req.username = $('.username').val().trim();
        req.password = $('.password').val().trim();

        $.ajax({
            type: 'post',
            url: 'UserLogin.api',
            dataType: 'json',
            data: JSON.stringify(req),
            success: function (data) {
                console.log(data);
                alert(data);
            }
        })
    }
</script>
</html>
